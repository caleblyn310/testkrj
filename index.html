<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kerja Nusantech</title>
    <style>body{font-family: monospace;}</style>
</head>
<body>
<script>
    let s = 0;
    while (true) {
    s = parseInt(prompt("Masukkan angka positif tanpa koma atau titik"));
    if((s+1)%4 == 0) break;
    }
    function addText(recText) {let txt = ""; for(j = 0; j<(s-2);j++) {txt += recText;} return txt;}
    var text = [
        "@ " + addText("@"),
        "@" + addText("&nbsp;") + "@" ,
        addText("@") + " @"
    ];
    for (i = 1; i <= s; i++) {
        if(i % 2 == 0) {
            document.write(text[1]+"<br>");
        }
        else if((i+3)%4 == 0) {
            document.write(text[0]+"<br>");
        }
        else {
            document.write(text[2]+"<br>");
        }
    }
</script>
</body>
</html>
